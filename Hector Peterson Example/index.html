<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Valley Primary School - Striving for Excellence</title>
    <meta name="description" content="Welcome to Green Valley Primary School. We provide a nurturing environment for academic and personal growth.">
    <meta name="keywords" content="primary school, education, academics, sport, green valley">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #047857; /* emerald-700 */
            --primary-light: #10b981; /* emerald-500 */
            --primary-dark: #064e3b; /* emerald-900 */
            --secondary-color: #f0fdf4; /* emerald-50 */
            --accent-color: #fbbf24; /* amber-400 */
            --text-dark: #1f2937;
            --text-light: #4b5563;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-semibold hover:bg-[var(--primary-dark)] transition-colors duration-300 shadow-md inline-flex items-center gap-2;
        }
        .btn-outline {
            @apply border-2 border-[var(--primary-color)] text-[var(--primary-color)] px-6 py-3 rounded-lg font-semibold hover:bg-[var(--primary-color)] hover:text-white transition-colors duration-300 inline-flex items-center gap-2;
        }
        .section-title {
            @apply text-3xl md:text-4xl font-bold text-[var(--primary-dark)] mb-4 relative inline-block;
        }
        .section-subtitle {
            @apply text-lg text-[var(--text-light)] max-w-2xl mx-auto mb-12;
        }
        .card-hover {
            @apply hover:-translate-y-2 transition-transform duration-300 shadow-lg hover:shadow-xl;
        }
    }
    
    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: var(--text-dark);
        background-color: #ffffff;
    }
    
    .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }
    
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load shared components -->
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/Section.js"></script>
    
    <!-- Load page specific app -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
