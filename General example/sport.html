<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport - Green Valley Primary School</title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #000000; /* Black */
            --primary-light: #dc2626; /* Red-600 */
            --primary-dark: #171717; /* Neutral-900 */
            --secondary-color: #f3f4f6; /* Gray-100 */
            --accent-color: #dc2626; /* Red-600 */
            --text-dark: #111827;
            --text-light: #4b5563;
        }
    }
    @layer components {
        .btn-primary { @apply bg-[var(--primary-color)] text-white px-8 py-4 rounded-full font-bold hover:bg-[var(--primary-light)] transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1 inline-flex items-center gap-2; }
        .section-title { @apply text-3xl md:text-5xl font-bold text-[var(--primary-dark)] mb-6 tracking-tight; }
        .card-hover { @apply hover:-translate-y-2 transition-transform duration-500 shadow-lg hover:shadow-2xl; }
        .bg-pattern-dots {
            background-image: radial-gradient(var(--text-light) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            background-color: #fafafa;
        }
        .bg-pattern-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-color: white;
        }
        .bg-pattern-diagonal {
            background-color: #fef2f2;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(220, 38, 38, 0.05) 10px, rgba(220, 38, 38, 0.05) 20px);
        }
        .reveal-hidden { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal-visible { opacity: 1; transform: translateY(0); }
        .animate-hero-bg { animation: hero-scale 20s linear infinite alternate; }
    }
    @keyframes hero-scale { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
    body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/Section.js"></script>
    <script type="text/babel" src="sport-app.js"></script>
</body>
</html>
